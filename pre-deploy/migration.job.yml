apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: rejdeboer.azurecr.io/multiplayer-server:23960fc0d613e82e17eaa28b27d32d64d22b8069
        command:
          - echo "Running migration"
          - apk --no-cache add postgresql12-client
          - go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          - export DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
          - migrate -database ${DATABASE_URL} -path=db/migrations up
        env:
          - name: DB_HOST
            value: database-rw
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            value: database
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                key: username
                name: database-app
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: database-app

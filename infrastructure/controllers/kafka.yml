apiVersion: v1
kind: Namespace
metadata:
  name: kafka 
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kafka
  namespace: kafka
spec:
  interval: 12h
  url: https://quay.io/repository/strimzi-helm/strimzi-kafka-operator
  ref:
    tag: "0.41.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kafka
  namespace: kafka
spec:
  chart:
    spec:
      chartRef:
        kind: OCIRepository
        name: kafka
        namespace: kafka
      interval: 10m
